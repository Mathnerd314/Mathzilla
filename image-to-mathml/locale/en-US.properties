 # Preference Menu
LaTeXMLUrl_title = URL of LaTeXML Web service
LaTeXMLUrl_description = This preference contains the URL of the LaTeXML Web service to use for the LaTeX to MathML conversion.
LaTeXMLPreload_title = LaTeXML preload list
LaTeXMLPreload_description = Default preload list to pass to the LaTeXML server.
LaTeXMLMaxAttempts_title = Maximum number of attempts for LaTeXML
LaTeXMLMaxAttempts_description = The LaTeXML Web service may fail to convert the LaTeX input due to networking issue. This allows specifying a maximum number of attempts for each mathematical formula before giving up.
LaTeXMLCache_title = Cache LaTeXML output
LaTeXMLCache_description = If this option is enabled, the add-on will cache the MathML output returned by LaTeXML. Note that disabling this option will clear the current cache.

# Predefined Scripts
LaTeX_Delimiters_title = LaTeX with delimiters
LaTeX_Delimiters_description = This script handles the case where images have LaTeX source with delimiters as alt text and can be enumerated by a list of CSS selectors.
LaTeX_Delimiters_option_selectors_title = CSS Selectors
LaTeX_Delimiters_option_selectors_description = A comma-separated list of CSS selectors to enumerate the img tags to convert.
LaTeX_Delimiters_option_useDisplayAttribute_title = Use the display attribute
LaTeX_Delimiters_option_useDisplayAttribute_description = If this option is enabled, mathematical formulas with display delimiters will get attribute display="true". Otherwise, they will only get attribute displaystyle="true".
LaTeX_Delimiters_option_preloadList_title = LaTeXML Preload list
LaTeX_Delimiters_option_preloadList_description = Preload list to pass to the LaTeXML server.
LaTeX_NoDelimiters_title = LaTeX without delimiters
LaTeX_NoDelimiters_description = This script handles the case where images have LaTeX source without delimiters as alt text and can be enumerated by a list of CSS selectors.
LaTeX_NoDelimiters_option_selectorsInline_title = CSS Selectors for inline equations
LaTeX_NoDelimiters_option_selectorsInline_description = A comma-separated list of CSS selectors to enumerate the img tags to convert into inline equations.
LaTeX_NoDelimiters_option_selectorsInlineDisplayStyle_title = CSS Selectors for inline equations in display style
LaTeX_NoDelimiters_option_selectorsInlineDisplayStyle_description = A comma-separated list of CSS selectors to enumerate the img tags to convert into inline equations in display style.
LaTeX_NoDelimiters_option_selectorsDisplay_title = CSS Selectors for display equations
LaTeX_NoDelimiters_option_selectorsDisplay_description = A comma-separated list of CSS selectors to enumerate the img tags to convert into display equations.
LaTeX_NoDelimiters_option_preloadList_title = LaTeXML Preload list
LaTeX_NoDelimiters_option_preloadList_description = Preload list to pass to the LaTeXML server.

