useBrowserContext_title=Utiliser le menu contextuel du navigateur
useBrowserContext_description=Si cette option est activée, l'extension empêchera MathJax de remplacer le menu contextuel du navigateur.
disableMathJaxZoom_title=Désactiver le zoom de MathJax
disableMathJaxZoom_description=Si cette option est activée, l'extension empêchera MathJax de déclencher des zoom pour les formules mathématiques.
disableMathJaxMML2jax_title=Désactiver le préprocesseur mml2jax de MathJax
disableMathJaxMML2jax_description=Si cette option est activée, l'extension empêchera MathJax d'appliquer son preprocesseur aux éléments MathML de la page.
fixMathJaxNativeMML_title=Corriger les bogues de MathJax NativeMML
fixMathJaxNativeMML_description=Si cette option est activée, l'extension corrigera quelques bogues de rendu et de performance de MathJax dans son module MathML natif.
