useBrowserContext_title=Utiliser le menu contextuel du navigateur
useBrowserContext_description=Si cette option est activée, l'extension empêchera MathJax de remplacer le menu contextuel du navigateur.
disableMathJaxZoom_title=Désactiver le zoom de MathJax
disableMathJaxZoom_description=Si cette option est activée, l'extension empêchera MathJax de déclencher des zoom pour les formules mathématiques.
fixMathJaxBugs_title=Corriger les bogues de MathJax
fixMathJaxBugs_description=Si cette option est activée, l'extension corrigera quelques bogues de rendu et de performance de MathJax.
