useBrowserContext_title=Use browser context menu
useBrowserContext_description=If this option is enabled, the add-on will prevent MathJax from overriding the browser context menu.
disableMathJaxZoom_title=Disable MathJax zoom
disableMathJaxZoom_description=If this option is enabled, the add-on will prevent MathJax from triggering zoom of mathematical formulas.
disableMathJaxMML2jax_title=Disable MathJax mml2jax preprocessor
disableMathJaxMML2jax_description=If this option is enabled, the add-on will prevent MathJax from preprocessing any MathML elements in the page.
fixMathJaxNativeMML_title=Fix MathJax NativeMML bugs
fixMathJaxNativeMML_description=If this option is enabled, the add-on will fix some rendering and performance bugs MathJax in its Native MathML module.
exclusionList_title=Exclusion list
exclusionList_exclusionList=A list of URL patterns, separated by commas, indicating Web pages that the add-on should ignore. This option requires a restart to be taken into account.
